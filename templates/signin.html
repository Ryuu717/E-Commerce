<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <title>Signin</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../static/style.css"/>
</head>

<body class="py-0 px-0 m-0 border-0 bd-example">

  <!--Registration Form-->
  <div class="d-flex justify-content-center my-5">
    <form class="card p-4">
      <h2 class="text-center">Sign in</h2>
      <div class="form-row">
        <div class="form-group col-md-6 mb-2">
          <label for="inputEmail4">Mobile Number or Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
        </div>
      </div>
      <button type="submit" class="btn btn-success col-md-12 my-3">Continue</button>
      <hr class="my-5">
      <!-- <p>Already have an account?<span class="px-2"><a href="">Sign in</a></span></p> -->
    </form>
  </div>
  <div class="d-flex justify-content-center">
    <p class="text-secondary">New to here?</p>
  </div>

  <div class="d-grid gap-2 col-6 mx-auto width-600px">
    <button class="btn btn-secondary mb-2" type="button">Create your account</button>
    <button class="btn btn-light btn-outline-secondary" type="button">Continue as a guest</button>
  </div>
  

  
</body>
</html>
