<!-- Header -->
{% include "header.html" %}

<!-- Body -->
<body class="py-0 px-0 m-0 border-0 bd-example">

  <!--Registration Form-->
  <div class="d-flex justify-content-center my-5">
    <form class="card p-4">
      <h2 class="text-center">Sign in</h2>
      <div class="form-row">
        <div class="form-group col-md-6 mb-2">
          <label for="inputEmail4">Mobile Number or Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
        </div>
      </div>
      <button type="submit" class="btn btn-success col-md-12 my-3">Continue</button>
      <hr class="my-5">
      <!-- <p>Already have an account?<span class="px-2"><a href="">Sign in</a></span></p> -->
    </form>
  </div>
  <div class="d-flex justify-content-center">
    <p class="text-secondary">New to here?</p>
  </div>

  <div class="d-grid gap-2 col-6 mx-auto width-600px">
    <button class="btn btn-secondary mb-2" type="button" >
      <a href="/register" class="text-decoration-none text-white">Create your account</a>
    </button>
    <!-- <a href="/register" class="btn btn-secondary" role="button" data-bs-toggle="button">Create your account</a> -->
    <button class="btn btn-light btn-outline-secondary" type="button">Continue as a guest</button>
  </div>
  

  
</body>
</html>
